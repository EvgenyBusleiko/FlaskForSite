<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/assets/styles/styles.css">
    <title>Форма для POST запроса</title>
</head>
<body>

<form class="input_form" action="/submit" method="post">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <input type="text" name="login" placeholder="Имя">
    <input type="email" name="email" placeholder="Почта">
    <input type="submit" value="Нажми меня!">

</form>
</body>
</html>
